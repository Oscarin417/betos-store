{% extends "base.html" %}
{% block header %}
    <h1 class="text-center">LogIn</h1>
{% endblock %}
{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/login/" method="POST" class="card card-body">
                    {{error}}
                    {% csrf_token %}
                    <div class="form-floating mb3">
                        <label for="userName">User Name</label>
                        <input id="username" type="text" name="username" class="form-control" placeholder="userName">
                    </div>
                    <div class="form-floating mb3">
                        <label for="password">Password</label>
                        <input id="floatingPassword" type="password" name="password" class="form-control" placeholder="Password">
                    </div> 
                    <button class="btn btn-success">Iniciar Sesion</button>
                    <a href="/registro">
                        Registrarse
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
